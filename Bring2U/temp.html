<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />

    <style>
        #mapContainer {
            height: 600px;
        }
    </style>

</head>
<body>
    <div id="mapContainer"></div>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>

    <script>

        var mymap = L.map('mapContainer').setView([51.505, -0.09], 13);
        //L.tileLayer('https://api.tiles.mapbox.com/v4/{lucifer1sm}/{z}/{x}/{y}.png?access_token={pk.eyJ1IjoibHVjaWZlcjFzbSIsImEiOiJjanduZmJnZ3YxbHY3NDhxa3gxbTYzMzBvIn0.KzP0Wfe4pfwYBSr1vjJFYg}', {
        //    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        //    maxZoom: 18,
        //    id: 'mapbox.streets',
        //    accessToken: 'pk.eyJ1IjoibHVjaWZlcjFzbSIsImEiOiJjanduZmJnZ3YxbHY3NDhxa3gxbTYzMzBvIn0.KzP0Wfe4pfwYBSr1vjJFYg'
        //}).addTo(mymap);
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(mymap);
        //var marker = L.marker([40.7062, -74.0119]).addTo(mymap);
        var circle = L.circle([40.7074316, -74.0084714], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 2000
        }).addTo(mymap);




        var polygon = L.polygon([
            [40.7111, -74.0045],
            [40.7121, -74.0099],
            [40.7082, -74.0152]




        ]).addTo(mymap);
        //marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
        circle.bindPopup("I am a circle.");
        polygon.bindPopup("I am a polygon.");
        var popup = L.popup()
            .setLatLng([40.7074316, -74.0084714])
            .setContent("I am a standalone popup.")
            .openOn(mymap);
        var popup = L.popup()
            .setLatLng([40.7062, -74.0119])
            .setContent("NGO")
            .openOn(mymap);
            ;
        var popup = L.popup()
            .setLatLng([40.7074, -74.0130])
            .setContent("FOOD SERVICE")
            .openOn(mymap);
        var popup = L.popup()
            .setLatLng([40.7083, -74.0065])
            .setContent("POLICE STATION")
            .openOn(mymap);
        ;
        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(mymap);
        }
        mymap.on('click', onMapClick);
    </script>

</body>
</html>
